version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: luna25-backend
    ports:
      - "8000:8000"
    volumes:
      - ./results:/app/results
      - ./models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - luna25-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: luna25-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    networks:
      - luna25-network

networks:
  luna25-network:
    driver: bridge
